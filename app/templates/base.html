<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>{% block title %}{% endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">X-ZONE-D</a>
            <p><em>Technology base</em></p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <h4><a class="text-black text-decoration-none"
                            href="{{url_for('main.profile', username=current_user.username)}}">Profile</a></h4>
                </li>
                <li class="nav-item">
                    <h4><a class="nav-item p-2 text-black text-decoration-none"
                            href="{{url_for('auth.logout')}}">Logout</a></h4>
                </li>
                {% else %}
                <li class="nav-item">
                    <h4><a class="nav-item p-2 text-black text-decoration-none" href="{{url_for('auth.login')}}">Sign
                            in</a></h4>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>

    <main>
        {% block main %}

        {% endblock %}
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="{{url_for('static', filename='js/app.js' )}}"> </script>
</body>

</html>
