{% extends 'auth/base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}


{% block title %}
    Register
{% endblock title %}
    

{% block main %}
<div class="container text-white p-5 m-4">
    <div class="row">
        <div class="col card text-black bg-light p-4">
            {{wtf.quick_form(register_form)}}
            <p>Already have an account? <a href="{{url_for('auth.login')}}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock main %}
