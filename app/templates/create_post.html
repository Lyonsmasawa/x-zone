<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add New Post</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container-fluid">
                <form action="{{ url_for('main.add_post')}}" enctype="multipart/form-data">
                    <div class="row">
                        <input type="hidden" name="user_id" value="{{ current_user.id}}">
                        <div class="col">
                            <div class="m-auto">
                                <label for="Title" class="m-auto">Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>
                    </div>
                    <div class="m-auto">
                        <br>
                        <label for="Content" class="m-auto">Post</label>
                        <script
                            src="https://cdn.tiny.cloud/1/v0oletpwp4gcx0q97g01wky9fux9w6k6fkj78rmf9o7i1n3z/tinymce/5/tinymce.min.js"
                            referrerpolicy="origin"></script>
                        <textarea name="content" class="form-control" required></textarea>
                        <script>
                            tinymce.init({
                                selector: 'textarea',
                                plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
                                toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
                                toolbar_mode: 'floating',
                                tinycomments_mode: 'embedded',
                                tinycomments_author: 'Author name',
                            });
                        </script>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-block">Click To Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
