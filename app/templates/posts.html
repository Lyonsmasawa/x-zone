<div class="post">
    <table class="table table-bordered table-info table-primary">
        <tbody>
            <thead>
                <th> Title </th>
                <th> Content </th>
                <th> Posted </th>
            </thead>

            {% for post in posts %}
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>{{post.posted.strftime("%m/%d/%Y, %H:%M:%S")}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
