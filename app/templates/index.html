{% block main %}

    <h2 class="text-center text-white">TECH BLOGS</h2>
    <hr>
    <p class=" text-center">
        <h8 class="typewrite text-center text-white container-sm" data-period="6000"

    <hr>
    <div class="row">
        {{ macro.displayPosts(posts) }}
    </div>
</div>
{% endblock main %}
