<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModalLabel">Edit Post</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('main.edit_post', id=post.id)}}" enctype="multipart/form-data">
                    <div class="row">
                        <input type="hidden" name="user_id" value="{{ current_user.id}}">
                        <div class="col">
                            <div class="m-auto">
                                <label for="Title" class="m-auto">Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>
                    </div>
                    <div class="m-auto">
                        <br>
                        <label for="Content" class="m-auto">Post</label>
                        <textarea class="form-control" name="content" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-block">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
